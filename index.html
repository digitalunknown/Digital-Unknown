    <meta charset="UTF-8" />

    <title>Digital Unknown | Peter Osmenda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#050505',
              surface: '#0a0a0a',
              surfaceHighlight: '#151515',
              primary: '#00f0ff', // Cyberpunk Cyan
              secondary: '#7000ff', // Electric Purple
              accent: '#39ff14', // Neon Green
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'grid-flow': 'gridFlow 20s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              gridFlow: {
                '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(0)' },
                '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(40px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>
